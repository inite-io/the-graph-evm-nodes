type NFTToken @entity {
  id: ID!
  creator: User!
  title: String
  description: String
  media: String
  reference: String
  price: BigInt
  json: String
  on_sale: Boolean
  token_id: BigInt!
  owner: User!
}

type User @entity {
  id: ID!
  tokens: [NFTToken!]! @derivedFrom(field: "owner")
  created: [NFTToken!]! @derivedFrom(field: "creator")
}
